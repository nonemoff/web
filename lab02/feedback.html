<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Обратная связь</title>
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <ul>
                <li><a href="auth.html">Войти</a></li>
                <li><a href="feedback.html">Обратная связь</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form class="feedback-form" action="https://httpbin.org/post" method="POST">
            <label for="full-name">ФИО:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label>Откуда узнали о нас:</label>


            <div class="radio-buttons">
                <label class="radio-label">
                    <input type="radio" id="radio-website" name="source" value="Веб-сайт">
                    <span class="radio-custom"></span> Веб-сайт
                </label>

                <label class="radio-label">
                    <input type="radio" id="radio-social" name="source" value="Социальные сети">
                    <span class="radio-custom"></span> Социальные сети
                </label>

                <label class="radio-label">
                    <input type="radio" id="radio-friend" name="source" value="От друзей">
                    <span class="radio-custom"></span> От друзей
                </label>
            </div>

            <label for="issue-type">Тип обращения:</label>
            <select id="issue-type" name="issue-type">
                <option value="Грустно">Грустно</option>
                <option value="Скучно">Скучно</option>
                <option value="Невесело">Невесело</option>
            </select>

            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="attachments">Вложения:</label>
            <input type="file" id="attachments" name="attachments">

            <label class="checkbox-label" for="consent">
                <input type="checkbox" id="consent" name="consent" required>
                Даю согласие на обработку персональных данных
            </label>

            <button type="submit">Отправить</button>

        </form>
    </div>
</body>

</html>
